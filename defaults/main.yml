---
autodeploy_passthrough_enabled: no
autoscale: no
dns_points_to_load_balancer: "{{ load_balancers_enabled | bool }}"
elb_ssl_certificate_name: 'self-signed'
elb_ssl_offload: no
load_balance_prototypes: no
load_balancers_enabled: yes
root_volume_size: 10
subnet_prefix: '10.0'
using_rds: no

always_use_spot_instance_for_roles:
  - aggregator
  - logs
  - metrics
  - build
  - preview

autoscale_roles:
  - management
  - inbound
  - application
  - database
  - cache
  - outbound
  - aggregator
  - build
  - preview
  - logs
  - metrics

default_instance_type:
  management: m3.medium
  inbound: c3.large
  application: m3.medium
  cache: m3.medium
  database: m3.medium
  outbound: m3.medium
  aggregator: m3.medium
  build: t2.medium
  preview: t2.small
  logs: hi1.4xlarge
  metrics: hi1.4xlarge

default_instance_bid:
  t2.micro: 0.013
  t2.small: 0.026
  t2.medium: 0.052
  m3.medium: 0.070
  m3.large: 0.140
  m3.xlarge: 0.280
  m3.2xlarge: 0.560
  c3.large: 0.105
  c3.xlarge: 0.210
  c3.2xlarge: 0.420
  c3.4xlarge: 0.840
  c3.8xlarge: 1.680
  c4.large: 0.116
  c4.xlarge: 0.232
  c4.2xlarge: 0.464
  c4.4xlarge: 0.928
  c4.8xlarge: 1.856
  g2.2xlarge: 0.650
  r3.large: 0.175
  r3.xlarge: 0.350
  r3.2xlarge: 0.700
  r3.4xlarge: 1.400
  r3.8xlarge: 2.800
  i2.xlarge: 0.853
  i2.2xlarge: 1.705
  i2.4xlarge: 3.410
  i2.8xlarge: 6.820
  hi1.4xlarge: 3.100
  hs1.8xlarge: 4.600

override_instance_type: {}
override_instance_bid: {}
override_root_volume_size: {}

default_server_types:             # Values in roles/meta/infrastructure/vars/infrastrucutre/load-balancers.yml
  application: webserver
  database: mysql
  outbound: squid
override_server_types: {}
server_types: "{{ default_server_types.update(override_server_types) }}{{ default_server_types }}"